<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <script type="module" src="/js/index.js"></script>
</head>
<body>
  <main>
    <div class="wall">
      <div class="shadow-wall">
        <div class="board-layer" data-rows="100" data-cols="100">
          <div class="dot" data-row="1" data-col="1"></div>
          <div class="snake head" data-id="0" data-row="20" data-col="20" data-orientation="E"></div>
          <div class="snake" data-id="1" data-row="20" data-col="19" data-orientation="E"></div>
          <div class="snake" data-id="2" data-row="20" data-col="18" data-orientation="E"></div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
